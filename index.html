<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width,inital-scale=1.0">
        <title>Amazon_project</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main_navbar">
            <div class="nav_logo border">
                <a href="https://www.amazon.com/">
                <img src="All_photos/amazon-logo.jpg" alt="Google" width="100%" height="50px">
                </a>
            </div>
            <div class="address border">
                <p class="add-first">Deliver to</p>
                <div class="location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>
            <div class="search-bar">
                <select class="all_button">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="placeholder">
                <div class="Search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="welcome border">
                <p class="welcome-message">Hello,sign in</p>
                <p class="Account">Account & Lists</p>
            </div>
            <div class="Return border">
                <p class="Returns">Returns</p>
                <p class="order">& Orders</p>
            </div>
            <div class="Add_to_cart border">
                <span class="cart_img">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cart">cart</p>
                </span>
            </div>
        </div>
        <div class="sub-navbar">
            <div class="bars border">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="Deals border">
                <a href="todaysdeal.html">Today's Deal</a>
            </div>
            <div class="Deals border">
                <a href="todaysdeal.html">Registry</a>
            </div>
            <div class="Deals border">
                <a href="todaysdeal.html">Prime Video</a>
            </div>
            <div class="Deals border">
                <a href="todaysdeal.html">Gift Cards</a>
            </div>
            <div class="Deals border">
                <a href="todaysdeal.html">Customer Service</a>
            </div>
            <div class="Deals border">
                <a href="todaysdeal.html">Sell</a>
            </div>

        </div>
    </body>
</html>
